{% extends 'ads/base.html' %}
{% block title %}Удаление объявления{% endblock %}
{% block content %}
    <h1>Удалить объявление</h1>
    <p>Вы уверены, что хотите удалить объявление "{{ ad.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <a href="{% url 'ads:ad_detail' ad.pk %}" class="btn btn-secondary">Отмена</a>
        <button type="submit" class="btn btn-danger">Удалить</button>
    </form>
{% endblock %}
