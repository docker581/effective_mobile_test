{% extends 'base.html' %}
{% block title %}Удаление объявления{% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="mb-4">Удалить объявление</h1>
            <div class="alert alert-warning">
                <p class="mb-0">Вы уверены, что хотите удалить объявление "{{ ad.title }}"?</p>
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="mt-3">
                    <a href="{% url 'ad_detail' ad.pk %}" class="btn btn-secondary">Отмена</a>
                    <button type="submit" class="btn btn-danger">Удалить</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
